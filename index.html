<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Home Appliance Control</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
    background:#0a0a0a;
    color:white;
    font-family:Inter, sans-serif;
}
.hidden{ display:none; }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="flex justify-between items-center p-6 bg-black/70">
    <h1 class="text-2xl font-bold text-blue-500">SMART HOME</h1>
</nav>

<!-- ================= HOME PAGE ================= -->
<section id="homePage" class="h-[80vh] flex flex-col justify-center items-center text-center">
    <h1 class="text-5xl font-bold mb-6">Control Your Smart Home</h1>
    <p class="text-gray-400 mb-8">Manage all appliances easily</p>

    <button onclick="openDashboard()"
     class="bg-blue-600 px-8 py-3 rounded text-lg font-bold">
     Open Dashboard
    </button>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="hidden py-20">
<h2 class="text-3xl font-bold text-center mb-12">Dashboard</h2>

<div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8 px-6">

<!-- LIGHT -->
<div onclick="openDevice('light')"
 class="cursor-pointer bg-white/10 p-8 rounded-xl text-center hover:border hover:border-blue-500">
    <h3 class="text-xl font-bold mb-2">ğŸ’¡ Smart Light</h3>
    <p>Status Control</p>
</div>

<!-- FAN -->
<div onclick="openDevice('fan')"
 class="cursor-pointer bg-white/10 p-8 rounded-xl text-center hover:border hover:border-blue-500">
    <h3 class="text-xl font-bold mb-2">ğŸŒ€ Smart Fan</h3>
    <p>Speed Control</p>
</div>

</div>
</section>

<!-- ================= LIGHT PAGE ================= -->
<section id="lightPage" class="hidden h-[70vh] flex flex-col justify-center items-center">
    <h2 class="text-4xl font-bold mb-6">ğŸ’¡ Smart Light</h2>
    <p id="lightStatus" class="mb-6 text-xl">Status: OFF</p>

    <button onclick="toggleLight()"
     class="bg-yellow-500 text-black px-8 py-3 rounded font-bold">
     Toggle Light
    </button>

    <button onclick="goBack()" class="mt-6 text-blue-400 underline">
     â† Back to Dashboard
    </button>
</section>

<!-- ================= FAN PAGE ================= -->
<section id="fanPage" class="hidden h-[70vh] flex flex-col justify-center items-center">
    <h2 class="text-4xl font-bold mb-6">ğŸŒ€ Smart Fan</h2>
    <p id="fanStatus" class="mb-6 text-xl">Status: OFF</p>

    <button onclick="toggleFan()"
     class="bg-blue-600 px-8 py-3 rounded font-bold">
     Toggle Fan
    </button>

    <button onclick="goBack()" class="mt-6 text-blue-400 underline">
     â† Back to Dashboard
    </button>
</section>

<script>
let light = false;
let fan = false;

function openDashboard(){
    homePage.classList.add("hidden");
    dashboard.classList.remove("hidden");
}

function openDevice(device){
    dashboard.classList.add("hidden");

    if(device === "light"){
        lightPage.classList.remove("hidden");
    }
    if(device === "fan"){
        fanPage.classList.remove("hidden");
    }
}

function toggleLight(){
    light = !light;
    lightStatus.innerText = "Status: " + (light ? "ON" : "OFF");
}

function toggleFan(){
    fan = !fan;
    fanStatus.innerText = "Status: " + (fan ? "ON" : "OFF");
}

function goBack(){
    lightPage.classList.add("hidden");
    fanPage.classList.add("hidden");
    dashboard.classList.remove("hidden");
}
</script>

</body>
</html>
